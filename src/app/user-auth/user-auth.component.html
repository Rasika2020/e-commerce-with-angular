<div class="user-auth">
    <div class="user-sign-up" *ngIf="!showLogin">
        <h1>
            User Sign-up
        </h1>
        <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
            <input class="form-input" type="text" placeholder="Enter User name" name="name" ngModel>
            <input class="form-input" type="text" placeholder="Enter User email" name="email" ngModel>
            <input class="form-input" type="password" placeholder="Enter User password" name="password" ngModel>
            <button class="form-button">Sign-up</button>
            <p>Already have an account ?<a (click)="openLogIn()"> Click here</a></p>
        </form>
    </div>
    <div class="user-log-in" *ngIf="showLogin">
        <h1>
            User Login
        </h1>
        <form class="common-form" #userLogIn="ngForm" (ngSubmit)="logIn(userLogIn.value)">
            <p class="error-p">{{invalidcredentialserr}}</p>
            <input class="form-input" type="text" placeholder="Enter User email" name="email" ngModel #email="ngModel"
                required email>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">please enter valid email id</span></p>
            <input class="form-input" type="password" placeholder="Enter User password" name="password" ngModel
                #password="ngModel" required minlength="4" maxlength="10">
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">please enter valid
                    password</span></p>
            <button [disabled]="userLogIn.invalid" class="form-button">Login</button>
            <p>Don't have an account ? <a (click)="openSignUp()"> Click here</a></p>
        </form>
    </div>

</div>
